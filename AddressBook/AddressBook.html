<!DOCTYPE html>
<html lang="en">
<head>
    <title>Address Book</title>
    <link rel="icon" href='Images/logo.png'>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="CssAddressBook.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="JSAddressBook.js"></script>
</head>
<body onload="javascript:pageLoad()">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)" onclick="welcome()"><img src='Images/logo.png' width=25
                                                                                       height=25></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
		<ul class="col-sm-2 sidenav">
			<li>
				<a href="javascript:void(0)" onclick="openContact(0)" id="contact0"></a>
			</li>
		</ul>
		<!--
        <nav class="col-sm-2 sidenav">
            <p class="contacttab"><a href="javascript:void(0)" onclick="openContact(0)" id="contact0"></a></p>
            <p class="contacttab"><a href="javascript:void(0)" onclick="openContact(1)" id="contact1"></a></p>
            <p class="contacttab"><a href="javascript:void(0)" onclick="openContact(2)" id="contact2"></a></p>
        </nav>-->
        <div class="col-sm-8 text-left">
            <h1>Welcome to your address book</h1>
            <p id="welcome">Click a name on the left to see contact information.</p>
            <div id="contact" class="contact">
                <label for="name">Name: </label><p id="name"></p>
                <label for="phonenum">Phone number: </label><p id="phoneNum"></p>
                <label for="email">E-mail: </label><p id="email"></p>
                <button class="btn btn-primary" onClick="edit()">Edit</button>
            </div>
            <div id="edit" class="edit">
				<div class="form-group row">
					<label for="example-text-input" class="col-xs-2 col-form-label">Name: </label>
					<div class="col-xs-5">
						<input class="form-control" type="text" id="editname">
					</div>
				</div>
				<div class="form-group row">
					<label for="example-search-input" class="col-xs-2 col-form-label">Phone number: </label>
					<div class="col-xs-5">
						<input class="form-control" type="search"  id="editphone">
					</div>
				</div>
				<div class="form-group row">
					<label for="example-email-input" class="col-xs-2 col-form-label">Email: </label>
					<div class="col-xs-5">
						<input class="form-control" type="email" id="editemail">
					</div>
				</div>
				<button class="btn btn-primary" onClick="save()">Save</button>
				
            </div>
            <hr>
        </div>
    </div>

    <footer class="container-fluid text-center">
        <p>Bob Laskowski, Hunter Winner, Manny Xinico - 2016 - Compilers I - Project 3</p>
    </footer>
</div>
</body>
</html>
